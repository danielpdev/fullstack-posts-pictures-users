<mat-form-field>
    <mat-label>{{name}}</mat-label>
    <mat-select (selectionChange)="onSelctionChanged($event)">
      <mat-option [value]="defaultValue">{{defaultValue.value}}</mat-option>
      <mat-option *ngFor="let type of sortTypes | async" [value]="type">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
