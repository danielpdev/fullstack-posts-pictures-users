<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" [placeholder]="'EMAIL' | translate" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">{{ 'EMAIL_ERROR' | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput [placeholder]="'PASSWORD' | translate" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">{{'PASSWORD_ERROR' | translate }}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">{{'LOGIN' | translate}}</button>
  </form>
</mat-card>
